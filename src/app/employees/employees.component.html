<div class="employees">


	<h2>Employees</h2>

	<!-- List of the employee -->
	<table st-table="rowCollection" class="table table-stripped table-hover">
		<thead>
			<tr>
				<th>EmpNumber</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let employee of employees"
			(click)="employeeOnClick(employee)"
			[class.selected]="employee === selectedEmployee">
				<td>{{employee.EmpNumber}}</td>
				<td>{{employee.FirstName}}</td>
				<td>{{employee.LastName}}</td>

			</tr>
		</tbody>
	</table>

	<button class="pip" [hidden]="creatingemployee" (click)="creatingEmployee = true">
			Create Employee
	</button>

	<!-- Edit data of selected employer -->
	<div class="update" *ngIf="selectedEmployee">
		<h3>{{selectedEmployee.FirstName}} Details</h3>
			<div>
				<label>EmpNumber : {{selectedEmployee.EmpNumber}}</label><br>

				<label for="FirstName" class="material">Employee First Name : </label>
				<mat-form-field class="material">
    			<input matInput [(ngModel)]="selectedEmployee.FirstName">
  			</mat-form-field>
				<br>

				<label for="LastName" class="material">  Employee Family Name : </label>
				<mat-form-field class="material">
    			<input matInput [(ngModel)]="selectedEmployee.LastName">
  			</mat-form-field>
				<br>
			</div>
			<!--Display Task-->
			<label for="task">Task : </label>
			<mat-form-field>
			  <mat-select name="task" [(ngModel)]="selectedEmployee.Number">
			    <mat-option *ngFor="let tsk of allTasks" [value]="tsk.Number">
			      {{tsk.Name}}
			    </mat-option>
			  </mat-select>
			</mat-form-field>
			<!-- Display Department -->
			<label for="department" >  Department : </label>
			<mat-form-field>
			  <mat-select name="department" [(ngModel)]="selectedEmployee.DepNumber" >
			    <mat-option *ngFor="let dep of allDepartments" [value]=dep.DepNumber>
			      {{dep.DepName}}
			    </mat-option>
			  </mat-select>
			</mat-form-field><br>

			<button class="btndelete" (click)="delete()">Delete Employee</button>
	</div>

	<!-- Create new employer -->
	<div class="create">
		<div *ngIf="creatingEmployee">
			<h3>Add new employee</h3>
				<label>EmpNumber : {{newEmpNumber}}  </label><br />

				<label for="FirstName" class="material">Employee First Name : </label>
				<mat-form-field class="material">
					<input matInput [(ngModel)]="FirstName" placeholder="Employee First Name">
				</mat-form-field>
				<br>

				<label for="LastName" class="material">Employee Last Name : </label>
				<mat-form-field class="material">
					<input matInput [(ngModel)]="LastName" placeholder="Employee Last Name">
				</mat-form-field>
				<br />

				<label for = "DepartmentForNew">Department : </label>
				<mat-form-field>
					<mat-select name="task" [(ngModel)]="DepNumber">
						<mat-option *ngFor="let dep of allDepartments" [value]="dep.DepNumber" >
							{{dep.DepName}}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<label>Task : </label>
				<mat-form-field>
					<mat-select name="task" [(ngModel)]="Number" >
						<mat-option *ngFor="let tsk of allTasks" [value]="tsk.Number" >
							{{tsk.Name}}
						</mat-option>
					</mat-select>
				</mat-form-field><br>
				<button class="pop" (click)="create(FirstName,LastName,DepNumber,Number)">Create</button>
		</div>
	</div>

</div>
