<div class="employees">


	<h2>Employees</h2>

	<!-- List of the employee -->
	<table st-table="rowCollection" class="table table-stripped table-hover">
		<thead>
			<tr>
				<th>EmpNumber</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let employee of employees"
			(click)="employeeOnClick(employee)"
			[class.selected]="employee === selectedEmployee">
				<td>{{employee.EmpNumber}}</td>
				<td>{{employee.FirstName}}</td>
				<td>{{employee.LastName}}</td>
				
			</tr>
		</tbody>
	</table>

	<button class="pip" [hidden]="creatingemployee" (click)="creatingEmployee = true">
			Create Employee
	</button>

	<!-- Edit data of selected employer -->
	<div class="update" *ngIf="selectedEmployee">
		<h3>{{selectedEmployee.FirstName}} Details</h3>
			<div>
				<label>EmpNumber : {{selectedEmployee.EmpNumber}}</label><br>

				<label for="FirstName" class="material">Employee First Name : </label>
				<input type="text" class="material" [(ngModel)]="selectedEmployee.FirstName" placeholder="Employee FirstName"/>
				<br>

				<label for="LastName" class="material">  Employee Family Name : </label>
				<input type="text" class="material" [(ngModel)]="selectedEmployee.LastName" placeholder="Employee LastName"/>
				<br>
			</div>
			<!--Display Task-->
			<label for="task">Task : </label>
			<select name="task" [(ngModel)]="selectedEmployee.Number">
				<option *ngFor="let tsk of allTasks" [value]="tsk.Number">
					{{tsk.Name}}
				</option>
			</select><br />
			<!-- Display Department -->
			<label for="department" >  Department : </label>
			<select name="department" [(ngModel)]="selectedEmployee.DepNumber" >
					<option *ngFor="let dep of allDepartments" [value]=dep.DepNumber>
						{{dep.DepName}}
					</option>
			</select><br>

			<button class="btndelete" (click)="delete()">Delete Employee</button>
	</div>

	<!-- Create new employer -->
	<div class="create">
		<div *ngIf="creatingEmployee">
			<h3>Add new employee</h3>
				<label>EmpNumber : {{newEmpNumber}}  </label><br />

				<label for="FirstName" class="material">Employee First Name : </label>
				<input type="text" id="FirstName" [(ngModel)]="FirstName" placeholder="Employee First Name"/>
				<br />

				<label for="LastName" class="material">Employee Last Name : </label>
				<input type="text" id="LastName" [(ngModel)]="LastName" placeholder="Employee Last Name"/>
				<br />

				<label for = "DepartmentForNew">Department : </label>
				<select id = "DepartmentForNew" [(ngModel)]="DepNumber">
					<option *ngFor="let dep of allDepartments" [value]="dep.DepNumber" >
						{{dep.DepName}}
					</option>
				</select><br>

				<label>Task : </label>
				<select [(ngModel)]="Number" >
					<option *ngFor="let tsk of allTasks" [value]="tsk.Number">
						{{tsk.Name}}
					</option>
				</select><br>
				<button class="pop" (click)="create(FirstName,LastName,DepNumber,Number)">Create</button>
		</div>
	</div>

</div>
